name: Billy Brown
description: "Billy Brown's personal website for web-design, programming and photography."
author: Billy Brown
email: w.billy.brown@gmail.com

permalink: /:categories/:title/

# Grunt handles images and assets.
exclude: ["img", "css", "js", "fonts",
          "**.png", "**.jpg", "**.jpeg",
          "**.gif", "**.webp", "**.svg",
          "**.ico", "CNAME", "node_modules",
          "Gruntfile.js", "package.json",
          "Mockup.psd", "README.md"]

include: [".htaccess"]

# Markdown library
markdown: kramdown

pygments: true

sass:
  sass_dir: _sass
  style: :compressed

<article class="post-list__item">
    <header class="post__header">
        <h2 class="post__title--small">
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </h2>
        <span class="post__meta">
            published on <time class="post__date" datetime="{{ post.date }}">{{ post.date | date: "%-d %b %y" }}</time> in 
            <span class="post__category">{{ post.category }}</span>
        </span>
    </header>
    <div class="post__content">
        {{ post.excerpt | remove: "</p>" }}
        <a href="{{ post.url }}">Read on Â»</a></p>
    </div>
    <footer class="post__footer">
        {% include tags.html %}
    </footer>
</article>
</li>

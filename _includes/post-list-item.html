<li>
<article class="post-list__item">
    <header class="post__header--small">
        <h2 class="post__title--small"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <span class="post__meta">
            published on <time class="post__date" datetime="{{ post.date }}">{{ post.date | date: "%-d %b %y" }}</time> in 
            <span class="post__category">{{ post.category }}</span>
        </span>
    </header>
    <div class="post__content">
        {% if post.featimg %}
            <img src="{{ post.featimg }}" alt="{{ post.alt }}" class="post__featimg">
        {% endif %}
        {% if post.category !="portfolio" and port.category != "photography" %}
            {{ post.excerpt | remove: "</p>" }}
            <a href="{{ post.url }}">Read on Â»</a></p>
        {% endif %}
    </div>
    <footer class="post__footer--small">
        {% include tags.html %}
    </footer>
</article>
</li>
